<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ERD Converter</title>
  </head>

  <body>
    <div class="md:flex flex-col md:flex-row md:min-h-screen w-full max-w-screen-xl mx-auto">
      <script src="../gojs/go.js"></script>
      <div>
        <!-- Styles -->
        <link rel="stylesheet" href="../helpers/DataInspector.css" />
        <link rel="stylesheet" href="./style.css" />
        <!-- Components -->
        <script src="../helpers/Figures.js"></script>
        <script src="../helpers/DataInspector.js"></script>
        <script src="./components/global.js"></script>
        <script src="./components/customShapes.js"></script>
        <script src="./components/erInspector.js"></script>
        <script src="./components/erPalette.js"></script>
        <script src="./components/erDiagram.js"></script>
        <script src="./app.js" id="code"></script>

        <!-- ERD Canvas -->
        <div id="sample">
          <div class="main-container">
            <div class="palette-container">
              <div id="myPaletteDiv"></div>
            </div>
            <div class="diagram-container">
              <div id="myDiagramDiv" style="border: solid 1px black; height: 500px"></div>
            </div>
            <div class="inspector-container">
              <div id="myInspectorDiv" class="inspector"></div>
            </div>
          </div>

          <!-- ERD Functionality -->
          <div class="button-container">
            <button id="loadModel" onclick="load()">Load</button>
            <button id="saveModel" onclick="save()">Save</button>
            Diagram model:
          </div>
          <textarea id="mySavedModel" style="width: 100%; height: 200px">
            { "class": "GraphLinksModel",
              "nodeDataArray": [
            {"text":"Entity","color":"black","figure":"Rectangle","width":90,"height":50,"fromLinkable":false,"key":-9,"location":"-168 69"},
            {"text":"Relation","color":"black","figure":"Diamond","width":110,"height":50,"key":-7,"location":"25 69"},
            {"text":"Entity","color":"black","figure":"Rectangle","width":90,"height":50,"fromLinkable":false,"key":-3,"location":"207 68"}
            ],
              "linkDataArray": [
            {"from":-7,"to":-9,"isTotal": true,"isMany":true},
            {"from":-7,"to":-3}
            ]}
          </textarea>
        </div>
      </div>
    </div>
  </body>
</html>
