<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding a Custom Node to a Palette</title>
  </head>

  <body>
    <div class="md:flex flex-col md:flex-row md:min-h-screen w-full max-w-screen-xl mx-auto">
      <script src="../release/go.js"></script>
      <div>
        <script src="../extensions/Figures.js"></script>
        <link rel="stylesheet" href="../extensions/DataInspector.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="../extensions/DataInspector.js"></script>
        <script src="./script.js" id="code"></script>

        <div id="sample">
          <div class="main-container">
            <div style="display: inline-block; vertical-align: top; padding: 2px; width: 140px">
              <div
                id="myPaletteDiv"
                style="background-color: whitesmoke; border: solid 1px black; height: 500px"
              ></div>
            </div>
            <div style="display: inline-block; vertical-align: top; padding: 2px; width: 500px">
              <div id="myDiagramDiv" style="border: solid 1px black; height: 500px"></div>
            </div>
            <div style="display: inline-block; vertical-align: top; padding: 2px; width: 200px">
              <div id="myInspectorDiv" class="inspector"></div>
            </div>
          </div>


          <div class="button-container">
            <button id="loadModel" onclick="load()">Load</button>
            <button id="saveModel" onclick="save()">Save</button>
            Diagram model:
          </div>
          <textarea id="mySavedModel" style="width: 100%; height: 200px">
            { "class": "go.GraphLinksModel",
              "nodeDataArray": [
                { "key": 1, "text": "hello", "figure":"Circle", "color":"black", "location":"0 0" },
                { "key": 2, "text": "world", "figure":"Rectangle", "color":"black", "location":"100 0" }
            ],
              "linkDataArray": [
                { "from":1, "to":2, "toArrow": "OpenTriangle" }
            ]}
          </textarea>
        </div>
      </div>
    </div>
  </body>
</html>
